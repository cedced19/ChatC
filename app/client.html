<!DOCTYPE html>
<html>
<head>
    <title>Chat C |  Client</title>
    <link rel="stylesheet" type="text/css" href="vendor/css/main.css">
    <link rel="stylesheet" type="text/css" href="vendor/css/sweet-alert.css">
</head>
<body>
            <form id="loginform">
                  <p>Welcome, please enter an <span class="color">username</span>.</p>
                  <input type="text" name="username" id="username" placeholder="Username">
                  <input type="submit" value="Chat!" class="btn">
            </form>
            <div id="main">
              <ul id="users">
              </ul>
              <div id="messages">
                <div class="message" id="msgtpl" style="display:none;">
                    <p><strong>{{user.username}}</strong></p>
                    <p>{{{message}}}</p>
                    <span class="date">{{time}}</span>
                </div>
              </div>

              <form id="msgform">
                <input type="text" id="message" class="text"/>
              </form>

            </div>
            <script type="text/javascript" src="vendor/js/lib/jquery.min.js"></script>
            <script type="text/javascript" src="vendor/js/lib/sweet-alert.js"></script>
            <script type="text/javascript" src="vendor/js/lib/mustache.js"></script>
            <script type="text/javascript" src="/socket.io/socket.io.js"></script>
            <script type="text/javascript" src="vendor/js/client.js"></script>
</body>
</html>
